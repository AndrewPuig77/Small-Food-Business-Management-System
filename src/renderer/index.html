<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Business Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 40px;
    }

    .info-card {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .info-card:hover {
      transform: translateY(-5px);
      background: #667eea;
      color: white;
    }

    .info-card h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: inherit;
    }

    .info-card p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .status {
      margin-top: 40px;
      padding: 15px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      color: #155724;
      font-weight: 500;
    }

    .version {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçî Food Business Manager</h1>
    <p class="subtitle">Small Food Business Management System</p>

    <div class="info-grid">
      <div class="info-card">
        <h3>Platform</h3>
        <p>Electron</p>
      </div>
      <div class="info-card">
        <h3>Framework</h3>
        <p>Vue.js</p>
      </div>
      <div class="info-card">
        <h3>Database</h3>
        <p>PostgreSQL</p>
      </div>
      <div class="info-card">
        <h3>Team Size</h3>
        <p>6 Members</p>
      </div>
    </div>

    <div class="status">
      ‚úÖ Electron app is running successfully!
    </div>

    <p class="version">Version 0.1.0 - Development Build</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
